    # bfrTotalTrades
    # bfrTradesWon
    # bfrVolume
    # bfrWinRate
    # arbNetPnL
    # arbTotalTrades
    # arbTradesWon
    # arbVolume
    # arbWinRate
  }
  totalData: weeklyLeaderboards(orderBy: netPnL, orderDirection: desc, first: 1000, where: { timestamp: $timestamp }) {
    totalTrades
    volume
  }
  reward: weeklyRevenueAndFees(where: { id: $timestampReward }) {
    settlementFee
    totalFee
  }
  userData: weeklyLeaderboards(where: { user: $address, timestamp: $timestamp }) {
    totalTrades
    netPnL
    volume
    user
    winRate
    tradesWon
    usdcNetPnL
    usdcTotalTrades
    usdcTradesWon
    usdcVolume
    usdcWinRate
    # bfrNetPnL
    # bfrTotalTrades
    # bfrTradesWon
    # bfrVolume
    # bfrWinRate
    # arbNetPnL
    # arbTotalTrades
    # arbTradesWon
    # arbVolume
