query ($timestamp_start: Int!, $timestamp_end: Int!, $timestamp_24h: Int!) {
  tradingStats(
    orderBy: timestamp
    orderDirection: desc
    first: 1000
    where: { period: daily, timestamp_gte: $timestamp_start, timestamp_lte: $timestamp_end }
    subgraphError: allow
  ) {
    lossUSDC
    profitUSDC
    profitCumulativeUSDC
    timestamp
    lossCumulativeUSDC
  }
  USDCstats: dashboardStat(id: "total") {
    totalSettlementFees
    totalTrades
    totalVolume
  }

  totalTraders: userStats(where: { period: total }) {
    uniqueCountCumulative
  }

  dashboardStats(where: { id: "total" }) {
    openInterest
  }
  userStats(
    first: 1000
    orderBy: timestamp
    orderDirection: desc
    where: { period: daily, timestamp_gte: $timestamp_start, timestamp_lte: $timestamp_end }
    subgraphError: allow
  ) {
    existingCount
    uniqueCount
    uniqueCountCumulative
    timestamp
  }
  tradingStats(
    orderBy: timestamp
    orderDirection: desc
    first: 1000
    where: { period: daily, timestamp_gte: $timestamp_start, timestamp_lte: $timestamp_end }
    subgraphError: allow
  ) {
    lossBFR
    profitBFR
    profitCumulativeBFR
    timestamp
    lossCumulativeBFR
  }
  poolStats(orderBy: timestamp, orderDirection: desc, where: { period: daily }, subgraphError: allow) {
    timestamp
    amount
    period
    timestamp
    rate
    id
  }
  # burnedBFRs(
  #   first: 1000
  #   orderBy: timestamp
  #   orderDirection: desc
  #   where: { period: daily, timestamp_gte: $timestamp_start, timestamp_lte: $timestamp_end }
  #   subgraphError: allow
  # ) {
  #   timestamp
  #   amount
  # }
  USDC24stats: volumePerContracts(
    orderBy: timestamp
    orderDirection: desc
    first: 1000
    where: { depositToken: "USDC", timestamp_gt: $timestamp_24h }
  ) {
    amount
    settlementFee
  }
  BFR24stats: volumePerContracts(
    orderBy: timestamp
    orderDirection: desc
    first: 1000
    where: { depositToken: "BFR", timestamp_gt: $timestamp_24h }
  ) {
    amount
    settlementFee
  }
  tradingStats(
    orderBy: timestamp
    orderDirection: desc
    first: 1000
    where: { period: daily, timestamp_gte: $timestamp_start, timestamp_lte: $timestamp_end }
    subgraphError: allow
  ) {
    lossARB
    profitARB
    profitCumulativeARB
    timestamp
    lossCumulativeARB
  }
  tradingStats(orderBy: timestamp, orderDirection: desc, first: 1000, where: { period: daily }, subgraphError: allow) {
    loss
    profit
    profitCumulative
    timestamp
    lossCumulative
  }
  USDC24stats: volumePerContracts(
    orderBy: timestamp
    orderDirection: desc
    first: 1000
    where: { depositToken: "USDC", timestamp_gt: $timestamp_24h }
  ) {
    amount
    settlementFee
  }
  BFR24stats: volumePerContracts(
    orderBy: timestamp
    orderDirection: desc
    first: 1000
    where: { depositToken: "BFR", timestamp_gt: $timestamp_24h }
  ) {
    amount
    settlementFee
  }
  feeStats(
    first: 1000
    orderBy: timestamp
    orderDirection: desc
    where: { period: daily, timestamp_gte: $timestamp_start, timestamp_lte: $timestamp_end }
    subgraphError: allow
  ) {
    timestamp
    fee
    feeARB
    feeUSDC
    feeBFR
  }
  volumeStats(
    first: 1000
    orderBy: timestamp
    orderDirection: desc
    where: { period: daily, timestamp_gte: $timestamp_start, timestamp_lte: $timestamp_end }
    subgraphError: allow
  ) {
    timestamp
    amount
    amount
    VolumeUSDC
    VolumeARB
    VolumeBFR
  }
  USDC24stats: volumePerContracts(
    orderBy: timestamp
    orderDirection: desc
    first: 1000
    where: { depositToken: "USDC", timestamp_gt: $timestamp_24h }
  ) {
    amount
    settlementFee
  }
  BFR24stats: volumePerContracts(
    orderBy: timestamp
    orderDirection: desc
    first: 1000
    where: { depositToken: "BFR", timestamp_gt: $timestamp_24h }
  ) {
    amount
    settlementFee
  }
  USDC24stats: volumePerContracts(
    orderBy: timestamp
    orderDirection: desc
    first: 1000
    where: { depositToken: "USDC", timestamp_gt: $timestamp_24h }
  ) {
    amount
    settlementFee
  }
  BFR24stats: volumePerContracts(
    orderBy: timestamp
    orderDirection: desc
    first: 1000
    where: { depositToken: "BFR", timestamp_gt: $timestamp_24h }
  ) {
    amount
    settlementFee
  }
}
